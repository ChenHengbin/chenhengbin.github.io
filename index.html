<html ng-app='sw'>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
	<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
	<title>简愿</title>
	<link href="http://cdn.bootcss.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet"/>

	<! [endif]-->
	<style type="text/css">
		*{
			font-family: "Microsoft yahei";
		}
		body{
			color:white;
			background: none repeat scroll 0% 0% #333;
		}
		.navbar-inverse{
			border-radius: 0px;
      		border-bottom:1px solid #464647;
    	}

	</style>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
     <a class="navbar-brand" href="#">简愿</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active" id="dream"><a href="#">梦想</a></li>
        <li><a href="#" id="sche">日程</a></li>
        <li><a id="bmark">书签</a></li>
       </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- container -->
</nav><!--end of navbar-->

<br/>
<br/>
<br/>

<div class="container"  ng-controller="BmarkCntl" id="BookMark">
	<input type="hidden" id="bMarkBtn" ng-click="getBookMarks()"/>
	<div ng-repeat="cate in bookMarks">
		<h3>{{cate.category}}</h3>
		<ul class="list-group">
		   <li class="list-group-item list-group-item-info" ng-repeat="item in cate.list">
		  	    <a href="{{item.url}}">{{item.desc}}</a>
		   </li>
		</ul>
	</div>
</div>



<script src="http://libs.baidu.com/lesscss/1.3.0/less.min.js"></script>
<script src="http://cdn.bootcss.com/jquery/2.1.0/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js"></script>
<script src="js/controllers.js"></script>
<script src="js/support.js"></script>
<script type="text/javascript">
	var swModule = angular.module('sw',[]);
	swModule.constant = new Constant();           //全局常量
	swModule.navBar = new NavBar();               //导航栏对象
	swModule.controller('BmarkCntl',BmarkCntl);   //书签的控制器
</script>

</body>
</html>
